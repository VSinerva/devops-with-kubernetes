apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: vsinerva/pingpong@sha256:13a5dbd06cbf908c479f20590dfc1af9a6e4feb3d3c4899c1126743921c6f915
          env:
            - name: PORT
              value: "3000"
