apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-project
  template:
    metadata:
      labels:
        app: course-project
    spec:
      volumes:
        - name: todo-volume
          persistentVolumeClaim:
            claimName: todo-claim
      containers:
        - name: todo-app
          image: vsinerva/todo-app@sha256:5884c5b0b779472676da2654336de114f34ddd4faa9328b7dd76028e101ec2a8
          volumeMounts:
            - name: todo-volume
              mountPath: /src/app/data
          env:
            - name: PORT
              value: "3000"
            - name: FILE_PATH
              value: "/src/app/data/image.jpg"
